<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    
        <title>Adicionar Tarefa</title>
        
      		<style>
		* {
			margin: 0;
    		padding: 0;
   			box-sizing: border-box;
    		outline: 0;
		}
		
		body {
			background-image: linear-gradient(to right top, #0b4b90, #0065a0, #007a93, #008a70, #389644);
		    background-attachment: fixed;
		    background-size: cover;
		}
		
		.container {
		    max-width: 30rem;
		    margin: 2rem auto;
		    background-color: whitesmoke;
		    padding: 2rem;
		    border-radius: 1rem;
		}
		
		.form input, .form label {
		    margin: 0.5rem 0;
		    display: block;
		    width: 100%;
		}
		
		.form label {
		    font-size: 1.2rem;
		}
		
		.save-button {
		    width: 100%;
		    height: 2rem;
		    margin-bottom: 1rem;
		    cursor: pointer;
		    font-size: 1rem;

		}
		
	</style>
        
    </h:head>    
    <h:body>
       
       <div class="container">
       
        <h:form id="form" style="margin-top: 10px;" >
        
			<h:panelGrid class="painel" columns="3">
			
				<h:outputLabel>Titulo:</h:outputLabel> 
					<h:inputText value="#{tarefa.titulo}" id="titulo" required="true" requiredMessage="O título da tarefa é obrigatório."/> 	
            		<h:message for="titulo"  />
	
				<h:outputLabel>Descrição:</h:outputLabel> 
					<h:inputText value="#{tarefa.descricao}" id="descricao" required="true" requiredMessage="A descrição da tarefa é obrigatória."/> 	
            		<h:message for="descricao"  />
				
				<h:outputLabel>Responsável:</h:outputLabel>
					<h:inputText value="#{tarefa.responsavel}" id="responsavel" required="true" requiredMessage="O responsável da tarefa é obrigatório."/> 
					<h:message for="responsavel"  />
				
				<h:outputLabel>Prioridade:</h:outputLabel> 
					<h:selectOneMenu value="#{tarefa.prioridade}" id="prioridade" required="true" requiredMessage="A prioridade da tarefa é obrigatória."> 
						<f:selectItems value="#{tarefa.opcoes_prioridade}"/>
            		</h:selectOneMenu>
            		<h:message for="prioridade"  />
				
				<h:outputLabel>Deadline:</h:outputLabel> 
					<h:inputText value="#{tarefa.deadline}" id="deadline" required="true" requiredMessage="O prazo da tarefa é obrigatório."/>
					<h:message for="deadline" />
	
				<h:outputLabel>Situação:</h:outputLabel>
				 	<h:selectOneMenu value="#{tarefa.situacao}" id="situacao" required="true" requiredMessage="A situação da tarefa é obrigatória."> 
						<f:selectItems value="#{tarefa.opcoes_situacao}"/>
            		</h:selectOneMenu>
            		<h:message for="situacao"  />
                        
            </h:panelGrid>
            
            <h:commandButton class="save-button" value="Save" action="#{tarefasController.addTarefa(tarefa)}"/>
            
            <h:button class="save-button" value="Voltar para a lista" outcome="test_list"/>	
            
        </h:form>
        
      </div>
      
    </h:body>
</html>
